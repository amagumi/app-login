<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container button {
            margin: 10px;
            width: 250px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Opciones de Usuario</h1>
    <div class="button-container">
        <button onclick="window.location.href='register.html'">Registrar Nuevo Usuario</button>
        <button onclick="window.location.href='login.html'">Iniciar Sesión</button>
        <button onclick="window.location.href='index.php?action=changepass'">Cambiar Contraseña</button>
        <button onclick="window.location.href='index.php?action=accvalidate'">Validar Cuenta</button>
        <button onclick="window.location.href='index.php?action=listusers'">Listar Usuarios</button>
        <button onclick="window.location.href='index.php?action=logout'">Cerrar Sesión</button>
    </div>
</div>

</body>
</html>
